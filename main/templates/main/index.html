<!DOCTYPE html>
<html lang="en" style="height: 100%">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body style="height: 100%">
    <div class="container h-100">
        <div class="col-5 justify-content-md-center align-items-center" >
            <form action="{% url 'main:write' %}" method="post" >
                {% csrf_token %}
                <div class="input-group " >
                    <input type="text" name="idea" class="form-control" placeholder="Idea" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary" type="submit" id="save">Save</button>
                </div>
            </form>


        </div>

    </div>
    {% if idea_list %}
        <ul >
            {% for idea in idea_list %}
                <li class="list-group-item list-group-item-action" aria-current="true"> {{ idea.idea_text }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p> No Idea are available. </p>
    {% endif %}
    <script>

    </script>
</body>
</html>
